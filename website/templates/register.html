{% extends 'base.html' %}
{% block content %}

<head>
<h1 class="mt-4 mb-4 text-center">Not a member yet?</h1>
<h4 class="mt-4 mb-4 text-center"> Please fill out the form below.</h4>
<br/>
</head>

<body>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}

        {% if form.errors %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
			  Your Form Has Errors
			  {% for field in form %}
			  	{% if field.errors %}
			  		{{ field.errors }}
			  	{% endif %}
			  {% endfor %}

			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endif %}

        {{ form.as_p }}

    <br/>
    <button type="submit" class=" d-grid mx-auto btn btn-outline-dark">Sign Up</button>
    </form>
</body>
{% endblock %}
